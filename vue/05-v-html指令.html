<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--设置标签的innerHTML 内容有html结构会被解析成标签-->
</head>

<body>
    <div id="app">
        <p v-html="message"></p>
        <p v-text="message"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                // message: '样式',
                message: "<a href='https://www.bilibili.com/'>样式</a>"

            }
        })
    </script>
</body>

</html>
