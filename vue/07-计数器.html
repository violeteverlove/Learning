<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="input-num">
            <button @click="jian">-</button>
            <span>{{num}}</span>
            <button @click="jia">+</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods: {
                jian: function () {
                    if (this.num > 0) {
                        this.num--;
                    }
                    else {
                        alert('最小值不能再点了')
                    }

                },
                jia: function () {
                    if (this.num < 10) {
                        this.num++;
                    }
                    else {
                        alert('最大值不能再点了')
                    }
                }
            }

        })
    </script>
</body>

</html>
