<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 编写组件标签 -->
        <school></school>
        <hr>
        <student></student>
    </div>


    <script>
        //创建school组件
        const school = Vue.extend({
            template: `
            <div>
                <h2>学校名称:{{schoolName}}</h2>
                <h2>学校地址:{{address}}</h2>
            </div>`,
            //一定不要写el配置项，因为最终所有的组件都要被一个vm管理，由vm决定放置在哪里
            //data对象必须是函数式
            data() {
                return {
                    schoolName: '高级中学',
                    address: '惠州'
                }
            }
        })

        //创建student组件
        const student = Vue.extend({
            template: `
            <div>
            <h2>学生姓名:{{studentName}}</h2>
            <h2>学生年龄:{{age}}</h2>
            </div>`,
            data() {
                return {
                    studentName: '张三',
                    age: 18
                }
            }
        })
        const vm = new Vue({
            el: '#root',
            //注册组件(局部注册)
            components: {
                // school: school,
                school,
                student
            }
        })
    </script>

</body>

</html>
