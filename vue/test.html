<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <form action="">
            <input type="text" v-model="userInfo.account" @blur="checkAccount">
            <p :style="{color:col}">{{message}}</p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                userInfo: {
                    account: ''
                },
                message: '',
                col: ''
            },
            methods: {
                checkAccount() {
                    if (this.userInfo.account.length < 6) {
                        this.message = '用户名长度不能少于6位';
                        this.col = 'red';
                    }
                    else {
                        this.message = '校验成功';
                        this.col = 'green';
                    }
                }
            },
        })
    </script>
</body>

</html>
