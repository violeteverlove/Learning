<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 传递自定义参数，事件修饰符 -->
</head>

<body>
    <div id="app">
        <input type="button" value="点击" @click="doIt(123,'张')">
        <input type="text" @keyup.enter="say">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            methods: {
                doIt: function (p1, p2) {
                    console.log(p1 + p2);
                },
                say: function () {
                    alert('按下了回车键')
                }
            }
        })
    </script>

</body>

</html>
