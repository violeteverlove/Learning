<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 根据表达式的真假，切换元素的显示和隐藏，改样式 -->
    <style>
        img {
            width: 400px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 第一种设置更改不好，可以在数据中预定好 -->
        <img src="../html+css/image/image.jpg" alt="" v-show="true">
        <img src="../html+css/image/image.jpg" alt="" v-show="display">
        <img src="../html+css/image/image.jpg" alt="" v-show="age>=18">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                display: true,
                age: 15
            }
        })
    </script>
</body>

</html>
