<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 获取和设置表单元素的值(双向数据绑定:更改哪边，另一边也会跟着改变) -->
</head>

<body>
    <div id="app">
        <button @click="setMessage">更改数据</button>
        <input type="text" v-model="message" @keyup.enter="getMessage">
        <h2>{{message}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '数据样式'
            },
            methods: {
                getMessage: function () {
                    console.log(this.message);
                },
                setMessage: function () {
                    this.message = '数据样式发生了变化'
                }
            }
        })
    </script>

</body>

</html>
