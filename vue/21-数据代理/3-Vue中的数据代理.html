<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="school">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#school',
            data: {
                name: '广东海洋大学',
                address: '湛江'
            }
        })


    </script>
</body>

</html>
