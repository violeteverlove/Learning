<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 根据数据生成列表结构 -->
</head>

<body>
    <div id="app">
        <input type="button" value="追加数据" @click="add">
        <input type="button" value="移除数据" @click="remove">
        <ul>
            <li v-for="(item,index) in arr">
                {{index+1}}样式:{{item}}
            </li>
        </ul>
        <h2 v-for="item in user">
            {{item.name}}
        </h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                arr: ['广东', '上海', '广州', '深圳'],
                user: [
                    { name: '张三' },
                    { name: '李四' }
                ]
            },
            methods: {
                add: function () {
                    //追加数据
                    this.user.push({ name: '小明' });
                },
                remove: function () {
                    //移除最左边的数据
                    this.user.shift();
                }
            }
        })
    </script>
</body>

</html>
