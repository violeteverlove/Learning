<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--浏览器收到HTML响应内容之后，就要开始从上往下依次解析，
        当在解析的过程中，如果发现
        link
        img
        iframe
        video
    等带有src或href（link）的属性标签的时候，浏览器会自动对这些资源发起新的请求

     注意：在服务器端，文件中的路径就不要写相对路径
         因为这个时候所有的资源都是通过url标识来获取的
        我们请求路径开放了../public/目录
         这里请求路径都写成../public/xxx-->
</head>

<body>
    <p>我叫：{{name}}</p>
    <a href="/post">美化url地址</a>
</body>

</html>
