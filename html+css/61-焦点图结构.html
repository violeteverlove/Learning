<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .promo {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;

        }

        .promo img {
            width: 100%;
        }

        .promo .prev {
            position: absolute;
            left: 0;
            top: 50%;
            margin-top: -15px;
            /* 带有绝对或固定的元素可以设置高度 宽度 */
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, .1);
            text-decoration: none;
            color: black;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .promo .next {
            position: absolute;
            right: 0;
            top: 50%;
            margin-top: -15px;
            /* 带有绝对或固定的元素可以设置高度 宽度 */
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, .1);
            text-decoration: none;
            color: black;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .promo .promo-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            /* background-color: pink; */
            background-color: rgba(255, 255, 255, .3);
            /* 高度一半 圆角矩形 */
            border-radius: 15px;
        }

        .promo-nav li {
            list-style: none;
            float: left;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            margin: 3px;

        }

        .promo-nav .selected {
            background-color: orangered;
        }
    </style>
</head>

<body>
    <div class="promo">
        <img src="image/image.jpg" alt="">
        <!-- 左侧按钮 -->
        <a href="#" class="prev">&lt;</a>
        <!-- 右侧按钮 -->
        <a href="#" class="next">&gt;</a>
        <!-- 小圆点 -->
        <ul class="promo-nav">
            <li class="selected"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </div>


</body>

</html>
