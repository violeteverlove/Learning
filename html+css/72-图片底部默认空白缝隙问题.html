<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border-bottom: 2px solid red;
        }

        img {
            /* 因为图片默认与文字基线对齐 */
            /* 使用vertical-align解决 */
            vertical-align: bottom;
            /* bottom top middle都行 */
            /* 另外个方法 把img改成块元素 
            display:block;*/
        }
    </style>
</head>

<body>
    <div>
        <img src="image/image.jpg" alt="">garden
    </div>

</body>

</html>
