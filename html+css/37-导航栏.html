<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 字数不一样，使用padding设置内边距最为合适 -->
    <!-- 盒子本身未指定width/height属性，padding不会撑开大小 -->
    <style>
        .nav {
            height: 41px;
            border-top: 2px groove pink;
            border-bottom: 1px solid #edeef0;
            background-color: #fcfcfc;
            /* 设置文字垂直居中 */
            line-height: 41px;
        }

        .nav a {
            display: inline-block;
            height: 41px;
            text-decoration: none;
            color: slategray;
            padding: 0px 20px;
        }

        .nav a:hover {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 后续用li来嵌套 -->
    <div class="nav">
        <a href="#">导航栏条</a>
        <a href="#">导航</a>
        <a href="#">导航栏</a>
        <a href="#">导航</a>
    </div>

</body>

</html>
