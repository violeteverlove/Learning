<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 50 980 150 980 300 237 300 10 -->
    <style>
        /* 浮动的盒子只会影响后面的标准流 */
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        li:hover {
            box-shadow: 2px 1px 2px 1px rgba(0, 0, 0, 0.3);
        }

        .top {
            height: 50px;
            background-color: pink;
        }

        .banner1 {
            width: 1190px;
            height: 150px;
            background-color: pink;
            margin: 10px auto;
        }

        .banner1 li {
            float: left;
            width: 290px;
            height: 150px;
            background-color: purple;
            margin-right: 10px;
        }

        .banner1 .last {
            margin-right: 0;
        }

        .banner2 {
            width: 1190px;
            height: 600px;
            background-color: pink;
            margin: 0 auto;
        }

        .banner2 .left {
            float: left;
            width: 290px;
            height: 600px;
            background-color: royalblue;
        }

        .banner2 .right {
            float: left;
            height: 600px;
            width: 900px;
            background-color: salmon;
        }

        .banner2 ul li {
            float: left;
            width: 210px;
            height: 290px;
            background-color: silver;
            margin-left: 12px;
            margin-bottom: 20px;
        }

        .footer {
            height: 300px;
            background-color: pink;
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <div class="top">1</div>
    <div class="banner1">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>
        </ul>
    </div>
    <div class="banner2">
        <div class="left">
            1
        </div>
        <div class="right">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>
    </div>
    <div class="footer">5</div>

</body>

</html>
