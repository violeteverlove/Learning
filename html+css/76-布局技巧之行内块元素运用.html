<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 行内和行内块元素居中 */
            text-align: center;
        }

        .box a {
            display: inline-block;
            text-decoration: none;
            width: 36px;
            height: 36px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 36px;
            color: #333;
            font-size: 14px;

        }

        .box .prev,
        .box .next {
            width: 85px;
        }

        .box .current,
        .box .elp {
            background-color: white;
            border: 0;
        }

        .box input {
            width: 45px;
            height: 36px;
            border: 1px solid #ccc;
        }

        .box .button {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="prev">&lt;&lt;上一页</a>
        <a href="#" class="current">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#" class="elp">...</a>
        <a href="#" class="next">&lt;&lt;下一页</a>
        到第
        <input type="text">
        页
        <button>确定</button>

    </div>

</body>

</html>
