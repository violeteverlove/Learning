<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 标签选择器 -->
    <style>
        p {
            color: coral;
        }

        div {
            color: deeppink;
        }

        /* 类选择器:样式.定义 结构类（class）调用 一个或多个 开发最常用 */
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>

    <ul>
        <li class="red">11</li>
        <li>22</li>
        <li>33</li>
        <li class="red">44</li>

    </ul>

</body>

</html>
