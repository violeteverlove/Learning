<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--src指定图片路径 图片显示不出来显示alt内容 鼠标指在图片上显示title内容-->
    <img src="imges/img.jpg" alt="图片显示不出来" title="violet" width="600" />
    <!--调整其中一个长度，另外会等比缩放，防止比例不协调-->
    <!--上一级路径 例src="../img.jpg"-->
</body>

</html>
