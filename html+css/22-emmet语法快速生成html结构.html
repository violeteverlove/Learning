<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 标签+回车 -->
    <div></div>
    <p></p>
    <!-- 标签*个数+回车 -->
    <p></p>
    <p></p>
    <p></p>
    <!-- .类名生成带class类的<div></div> -->
    <div class="nav"></div>
    <!-- #类名生成带class类的<div></div> -->
    <div id="banner"></div>
    <!-- 标签.类名生成带有类名该标签 -->
    <p class="one"></p>
    <!-- 标签#类名生成带有类名该标签 -->
    <span id="two"></span>
    <!-- 带有父子属性的标签可以写成父标签>子标签 -->
    <ul>
        <li></li>
    </ul>
    <div><span></span></div>
    <!-- 类名带有顺序的的标签 用自增符号$ -->
    <div class="shun1"></div>
    <div class="shun2"></div>
    <div class="shun3"></div>
    <!-- <标签默认有内容，用  标签{}（*个数） -->
    <div>111</div>
    <p>111</p>

</body>

</html>
