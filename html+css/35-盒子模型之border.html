<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border-color: pink;
            /* 边框粗细 */
            border-width: 5px;
            /* 需要设置边框样式才能显示 solid实线 dashed虚线 dotted点线 */
            border-style: groove;
            /* groove 3d凹槽 ridge菱形边框 inset 3d凹边 outset 3d凸边 */
        }

        table {
            width: 500px;
            height: 300px;

        }

        /* border-collapse 相邻边框合并在一起 */
        table,

        td {
            text-align: center;
            border: 1px solid pink;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div></div>

    <table align="center" cellspacing="0">
        <tr>
            <td>样式</td>
            <td>样式</td>
            <td>阳朔</td>
        </tr>
        <tr>
            <td>样式</td>
            <td>样式</td>
            <td>样式</td>
        </tr>
        <tr>
            <td>样式</td>
            <td>样式</td>
            <td>样式</td>
        </tr>
    </table>
</body>

</html>
