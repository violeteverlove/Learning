<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        img {
            width: 100%;
            transition: transform 0.5s;
        }

        div:hover img {
            transform: scale(1.1, 1.1);
        }
    </style>
</head>

<body>
    <div><a href=""><img src="image/image.jpg" alt=""></a></div>

</body>

</html>
