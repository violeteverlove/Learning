<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 粘性定位被认为是相对定位和固定定位的混合 -->
    <!-- 选择器{position：sticky；top：10px；} -->
    <!-- 可视窗口为参照
        占有原先的位置  -->
    <!-- 必须添加边偏移属性的其中一个 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
        }

        div {
            /* 粘性定位 */
            position: sticky;
            /* 必须添加边偏移属性 */
            top: 0px;
            width: 1000px;
            height: 200px;
            margin: 0 auto;
            background-color: plum;
        }
    </style>
</head>

<body>
    <div>我是导航栏</div>

</body>

</html>
