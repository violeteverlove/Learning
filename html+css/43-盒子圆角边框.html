<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 圆角边框 */
        .yuanjiao {
            width: 300px;
            height: 200px;
            background-color: indianred;
            border-radius: 10px;
        }

        /* 圆形盒子 设置半径为盒子宽度的一半 */
        .yuanxing {
            width: 300px;
            height: 300px;
            background-color: indianred;
            /* 两种写法 */
            border-radius: 50%;
            /* border-radius: 150px; */
        }

        .yuanjiaojuxing {
            width: 300px;
            height: 200px;
            background-color: indianred;
            /* 设置半径为高的一半 */
            border-radius: 100px;
        }

        .zidingyi {
            width: 200px;
            height: 200px;
            background-color: indianred;
            /* 左上顺时针 */
            border-radius: 10px 20px 30px 40px;
            /* border-top-left-radius: 30px; */
        }
    </style>
</head>

<body>
    <div class="yuanjiao"></div>
    <div class="yuanxing"></div>
    <div class="yuanjiaojuxing"></div>
    <div class="zidingyi"></div>
</body>

</html>
