<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            border: 1px solid black;
        }

        .nav {
            width: 100%;
            height: 300px;
        }

        .nav div {
            float: left;
            height: 300px;
            width: 300px;
        }

        .nav .two {
            background-color: red;
        }

        .nav .three {
            background-color: blue;
        }
    </style>

</head>

<body>
    <!-- 浮动元素经常搭配标准流的父元素约束位置 -->
    <div class="nav">
        <div></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>

</body>

</html>
