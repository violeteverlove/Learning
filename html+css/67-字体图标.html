<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 应用于网页中常见的一些小图标 -->
    <!-- 字体图标-iconfont -->
    <!-- 展示的是图标，本质是字体 -->
    <!-- 结构 样式简单的图标 可考虑采用字体图标 -->
    <!-- 解压出来的fonts文件夹放在页面的相同目录 -->
    <!-- 追加的字体声明导入压缩包的.json文件中 -->
    <style>
        /* 字体声明 */
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?agpq5m');
            src: url('fonts/icomoon.eot?agpq5m#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?agpq5m') format('truetype'),
                url('fonts/icomoon.woff?agpq5m') format('woff'),
                url('fonts/icomoon.svg?agpq5m#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        /* span声明字体 */
        span {
            font-family: 'icomoon';
            font-size: 30px;
            color: salmon;

        }
    </style>
</head>

<body>
    <span></span>
    <span></span>
</body>

</html>
