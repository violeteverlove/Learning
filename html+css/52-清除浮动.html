<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 父盒子有高度不需要清除浮动 -->
    <!-- 由于父级盒子大多数情况下不适合给高度，但子盒子不占高度， -->
    <!-- 最后父级高度为0时，就会影响下面的标准流盒子 -->
    <!-- 所以需要清除浮动 -->

    <style>
        .footer {
            height: 200px;
            background-color: cornflowerblue;
        }

        .box {
            width: 500px;
            border: 1px solid black;
            margin: 0 auto;
            /* 给父盒子加 清除浮动 */
            overflow: hidden;
        }

        .le {
            float: left;
            height: 200px;
            width: 150px;
            background-color: blue;
        }

        .ri {
            float: left;
            width: 150px;
            height: 150px;
            background-color: brown;
        }

        /* .clear {
            clear: both;
        } */
    </style>
</head>

<body>
    <div class="box">
        <div class="le"></div>
        <div class="ri"></div>
        <!-- 格外标签法 必须是块级元素 -->
        <!-- <div class="clear"></div> -->
    </div>
    <div class="footer"></div>

</body>

</html>
