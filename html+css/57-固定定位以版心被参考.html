<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 让固定的盒子先left：50% 在margin-left：版心宽度的一半即可 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1200px;
            height: 1500px;
            margin: 0 auto;
            background-color: pink;
        }

        .gu {
            position: fixed;
            width: 100px;
            height: 100px;
            background-color: purple;
            left: 50%;
            margin-left: 600px;
            top: 500px;
        }
    </style>
</head>

<body>
    <div class="gu"></div>
    <div class="box"></div>





</body>

</html>
