<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            height: 120px;
            width: 800px;
            border-radius: 15px;
            margin: 50px auto;
            background-color: #ddd;
        }

        .vie {
            width: 600px;
            height: 400px;
            margin: 300px auto;
        }

        video {
            width: 100%;
        }
    </style>
</head>

<body>
    <header>头部标签</header>
    <nav>导航栏</nav>
    <!-- <article>内容标签</article> -->
    <section> 某个独立区域相当于大号div</section>
    <aside>侧边栏</aside>
    <footer>尾部</footer>
    <!-- 视频标签 -->
    <!-- controls 显示播放控件 -->
    <!-- poster加载等待的图片 -->
    <div class="vie">
        <video src="image/序列 01_4.mp4" controls="controls" type="mp4/video" autoplay="autoplay" loop="loop"
            poster=""></video>
    </div>
    <audio src=""></audio>


    <!-- input表单属性 -->
    <form action=""><input type="number">
        <input type="tel">
        <!-- autocomplete="off" 不记录输入内容 -->
        <input type="search" placeholder="123" autocomplete="off">
        <!-- multiple="multiple" 多选文件 -->
        <input type="file" multiple="multiple">
    </form>





</body>

</html>
