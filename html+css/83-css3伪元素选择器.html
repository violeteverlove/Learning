<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 帮助我们利用css创建新标签元素，而不需要HTML标签，从而简化HTML结构
    ::before ::after 权重为1  -->
    <style>
        div {
           
            width: 300px;
            height: 300px;
            background-color: violet;
            margin: 100px auto;
        }

        /* 生成的是行内元素 */
        div::before {
            display: inline-block;
            /* content必写 */
            width: 30px;
            height: 30px;
            background-color: blue;
            content: '我';
        }

        div::after {
            /* content必写 */
            content: '你';
        }
    </style>
</head>

<body>
    <div>样式</div>

</body>

</html>
