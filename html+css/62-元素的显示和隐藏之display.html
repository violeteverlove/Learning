<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- display:none :隐藏对象 相较visibility用处更多 重点！！！
         display:block 除了转换块元素,同时还有显示元素的意思 -->
    <style>
        .one {
            /* 隐藏元素后，不在占有原来的位置 */
            /* display: none; */

            /* 显示元素 */
            display: block;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .two {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>

</body>

</html>
