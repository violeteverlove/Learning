<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            border-top: 10px solid pink;
            border-left: 10px solid red;
            border-bottom: 10px solid blue;
            border-right: 10px solid green;
        }

        .box2 {
            width: 0;
            height: 0;
            /* 三角做法 把其余的边改成透明色 边框像素改变大小 */
            border: 30px solid transparent;
            border-top-color: pink;
            margin: 0px auto;
        }

        .box3 {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .box3 span {
            position: absolute;
            left: 100px;
            top: -60px;
            width: 0;
            height: 0;
            /* 为了照顾兼容性 */
            line-height: 0;
            font-size: 0;
            border: 30px solid transparent;
            border-bottom-color: green;

        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">
        <span></span>
    </div>


</body>

</html>
