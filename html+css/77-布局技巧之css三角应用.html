<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .price {
            width: 160px;
            height: 24px;
            line-height: 24px;
            font-size: 16px;
            text-align: center;
            border: 1px solid red;
            margin: 0 auto;
        }

        .price .miaosha {
            position: relative;
            float: left;
            width: 80px;
            height: 24px;
            background-color: red;
            color: #fff;
            font-weight: 700;
            margin-right: 5px;
        }

        .miaosha i {
            position: absolute;
            width: 0;
            height: 0;
            top: 0;
            right: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 24px 10px 0 0;

        }

        .price .yuanjia {
            font-size: 14px;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="price">
        <span class="miaosha">1500
            <i></i>
        </span>
        <span class="yuanjia">2000</span>
    </div>

</body>

</html>
