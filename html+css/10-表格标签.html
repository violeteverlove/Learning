<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--cellpadding：文字与边框边距；cellspacing：单元格之间的边距-->
    <table align="center" border="1" cellpadding="10" cellspacing="0">
        <thead>
            <!--表格头部区域-->
            <tr>
                <!--表头标签th（加粗且居中）-->
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <!--表格主体区域-->
        <tbody>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>30</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>男</td>
                <td>35</td>
            </tr>
            <tr>
                <td>小明</td>
                <td>男</td>
                <td>15</td>
            </tr>
        </tbody>

    </table><br>

    <!--合并单元格
    跨行合并：rowspan="合并单元格的个数"
    跨列河滨：colspan="合并单元格的个数"
-->
    <table align="center" border="1" cellspacing="0" width="500" height="249">

        <tr>

            <th></th>
            <th colspan="2"></th>
        </tr>

        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        

    </table>



</body>

</html>
