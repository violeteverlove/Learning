<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 最重要特性 -->
    <!-- 脱标： 脱离标准普通流的控制到指定位置 -->
    <!-- 浮动盒子不再保留原先的位置 -->
    <!-- 浮动元素都具有行内块元素 -->
    <style>
        .box1 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: rgba(46, 143, 98, 0.1);
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }

        .box3 {
            /* 上沿对齐 */
            float: left;
            width: 200px;
            height: 300px;
            background-color: rgba(85, 32, 209, 0.1);
        }

        span {
            float: left;
            /* 具有浮动属性，不需要转化为块元素或行内块元素就可以直接给宽高 */
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box1">浮动的盒子</div>
    <div class="box2">标准流的盒子</div>
    <div class="box3">浮动的盒子</div>
    <div class="box1">浮动的盒子</div>
    <span>1</span>
    <span>2</span>

</body>

</html>
