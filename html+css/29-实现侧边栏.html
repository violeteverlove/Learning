<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
            width: 200px;
            height: 40px;
            /* 行高等于盒子高度实现单行文字垂直居中 */
            line-height: 40px;
            background-color: #55585a;
            font-size: 14px;
            color: white;
            text-decoration: none;
            padding-left: 30px;
        }

        a:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="">出行 穿装</a>
    <a href="">智能 路由器</a>
    <a href="">健康 儿童</a>

</body>

</html>
