<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 必须满足两个条件
    盒子必须指定宽度
    盒子左右外边距都设置为auto -->
    <!-- 行内，行内块元素水平居中只需给父类加text-align：center -->
    <style>
        div {
            width: 600px;
            height: 200px;
            background-color: pink;
            /* 上下外边距为0 左右为auto */
            margin: 0 auto;
            text-align: center;

        }
    </style>
</head>

<body>
    <div>
        <span>文字水平居中</span>
    </div>

</body>

</html>
