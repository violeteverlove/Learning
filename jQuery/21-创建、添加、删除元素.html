<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>原先有的li</li>
    </ul>
    <div class="test"></div>
    <script>
        $(function () {
            //1.创建元素
            var li = $('<li>创建的li</li>')
            //2.添加元素
            //(1)内部添加 相当于appendChild
            $('ul').append(li);//放在内容最后面
            $('ul').prepend(li);//放在内容最前面
            //(2)外部添加 放在目标的前面或后面
            var div = $('<div>创建出来的div</div>');
            $('.test').before(div);
            $('.test').after(div);
            //3.删除元素
            // $('ul').remove(); //删除匹配的元素 自杀
            $('ul').empty();//删除匹配元素的子节点
            
        })
    </script>

</body>

</html>
