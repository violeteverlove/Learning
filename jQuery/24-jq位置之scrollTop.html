<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 2000px;
        }

        .header {
            width: 1500px;
            height: 300px;
            background-color: cornflowerblue;
            margin: 0 auto;
        }

        .banner {
            width: 1500px;
            height: 800px;
            background-color: cadetblue;
            margin: 10px auto;
        }

        .slide {
            position: sticky;
            top: 500px;
            right: 100px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        span {
            display: none;
            position: absolute;
            left: 0;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="slide">
        <span href="javascript:;">返回顶部</span>
    </div>
    <div class="header"></div>
    <div class="banner">
    </div>
    <script>
        var boxTop = $('.banner').offset().top;
        $(function () {
            //被卷去的头部 scrollTop()
            //页面滚动事件
            $(window).scroll(function () {
                // console.log($(document).scrollTop());
                if ($(document).scrollTop() >= boxTop) {
                    $('span').show();
                }
                else {
                    $('span').hide();
                }
            })
            $('span').click(function () {
                // $(document).scrollTop(0);
                // 是元素做动画 所以对象是body，html
                // 动画函数里有个属性scrollTop
                $('body,html').stop().animate({
                    scrollTop: 0
                })
            })
        })
    </script>
</body>

</html>
