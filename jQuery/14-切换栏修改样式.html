<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        .tab {
            width: 600px;
            height: 500px;
            margin: 100px auto;
            background-color: blueviolet;
        }

        .tab_list {
            height: 60px;
            background-color: cornsilk;
        }


        .tab_list ul li {
            float: left;
            height: 60px;
            line-height: 60px;
            padding: 0 20px;

        }

        .current {
            background-color: violet;
        }

        .item {
            display: none;
        }
    </style>

</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">商品内容</div>
            <div class="item">规格模块</div>
            <div class="item">保障模块</div>
            <div class="item">商品评价模块</div>
            <div class="item">手机社区模块</div>
        </div>
    </div>
    <script>
        $(function () {
            //选择带有类名的元素 选择他别忘记加. 类操作不加.
            $('.tab_list ul li').click(function () {
                $(this).addClass('current').siblings().removeClass('current');
                var index = $(this).index();
                $('.tab_con .item').eq(index).show().siblings().hide();
            })
        })
        //与className的区别：追加类名 不会覆盖原来的类名

    </script>
</body>

</html>
