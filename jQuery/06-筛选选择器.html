<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <script>
        $(function () {
            $('ul li:first').css('color', 'red');
            $('ul li:eq(2)').css('color', 'red');//第三个小孩 索引号0开始
            $('ol li:odd').css('color', 'red');//奇数行
            $('ol li:even').css('color', 'violet');//偶数行

        })
    </script>

</body>

</html>
