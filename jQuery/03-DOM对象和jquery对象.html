<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: violet;
        }
    </style>
</head>

<body>
    <div></div>
    <video src="../html+css/image/序列 01_4.mp4"></video>
    <script>
        //DOM对象，用原生js获取过来的对象
        var mydiv = document.querySelector('div');
        //jQuery对象 用jQuery方式获取过来的对象（伪数组形式存储）
        $('div');
        //jQuery对象只能使用jQuery方法，DOM对象用原生js属性和方法
        // mydiv.style.display='none';
        $('div').hide();

        // DOM对象和jQuery对象是可以相互转换
        //因为原生的一些属性和方法jQuery没有封装
        $('video');//jQuery对象
        var myvideo = document.querySelector('video');
        $(myvideo);//jQuery对象 jQuery里面没有play这个方法
        // jQuery转DOM对象
        var myvideo = document.querySelector('video');
        // myvideo.play();//DOM对象
        $('video')[0].play();
        // $('video').get[0].play();


    </script>
</body>

</html>
