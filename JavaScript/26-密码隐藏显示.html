<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            /* 去除蓝色焦点 */
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="../html+css/image/image.jpg" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        var eye = document.querySelector('#eye');
        var pwd = document.querySelector('#pwd');
        //遇到按钮多次点击 给一个变量
        var flag = 0
        eye.onclick = function () {
            if (flag == 0) {
                eye.src = '../html+css/image/image4.jpg';
                pwd.type = 'text';
                flag = 1;
            }
            else if (flag == 1) {
                eye.src = '../html+css/image/image.jpg';
                pwd.type = 'password';
                flag = 0;
            }

        }
    </script>

</body>

</html>
