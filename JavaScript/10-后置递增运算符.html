<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = 10;
        //前置后置单独使用 效果一样
        //前置先自加再返回值
        var b = ++age + 10;
        console.log(b);
        var num = 10;
        // ++num;
        //后置先返回值在自加
        console.log(num++ + 10);
        console.log(num);

        var e = 10;
        var f = e++ + ++e;
        //e++ =10 e=11 ++e=12  e=12
        console.log(f);
        console.log(e);
    </script>
</head>

<body>

</body>

</html>
