<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //indexof（）返回-1 不存在该元素
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    //数组后加元素
                    newArr.push(arr[i]);
                }

            }
            return newArr;
        }
        var demo = unique(['1', '2', '1', '3', '2']);
        console.log(demo);

        //数组转换为字符串
        var arr = [1, 2, 3];
        console.log(arr.toString());//1,2,3
        //join(分隔符) 默认逗号分隔    字符串转换为数组split(分隔符)
        var arr1 = ['qqq', 'www', 'eee'];
        console.log(arr1.join('&'));

        //arr.slice(begin,end);截取元素返回新的数组，原数组不改变
        //包含begin 不包含end
        //arr.splice(start，deletecount，元素)
        //从第几位开始 删除几个 插入元素个数 会改变原数组


        //根据字符返回位置   indexof(字符，从第二个开始)
        var str = '轻微艾仕轻微';
        console.log(str.indexOf('轻'));//0
        console.log(str.indexOf('轻', 1)); //4

        //根据位置返回字符
        //1.charAt(index)
        var st = 'mike'
        for (var i = 0; i < st.length; i++) {
            console.log(st.charAt(i));
        }
        //2.charCodeAt(index) 返回字符的ASCII码 判断用户按了什么键
        console.log(st.charCodeAt[0]);
        //h5新增 str[index]
        console.log(st[0]);

    </script>

</body>

</html>
