<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slide {
            position: absolute;
            top: 500px;
            right: 0;
            width: 50px;
            height: 150px;
            background-color: pink;
            cursor: pointer;
        }

        span {
            position: absolute;
            left: 50;
            padding: 15px;
        }

        .content {
            position: absolute;
            overflow: hidden;
            left: 50;
            width: 50px;
            height: 50px;
            z-index: -1;
            background-color: pink;
        }
    </style>
    <script src="js/animate.js"></script>
</head>

<body>
    <div class="slide">
        <span>←</span>
        <div class="content">问题反馈</div>
    </div>
    <script>
        var slide = document.querySelector('.slide');
        var content = document.querySelector('.content');
        slide.addEventListener('mouseenter', function () {
            animate(content, -50, function () {
                slide.children[0].innerHTML = '→'
            });
        })
        slide.addEventListener('mouseleave', function () {
            animate(content, 0, function () {
                slide.children[0].innerHTML = '←';
            });
        })

    </script>

</body>

</html>
