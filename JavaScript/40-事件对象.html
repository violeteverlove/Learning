<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            background-color: darkgrey;
        }
    </style>
</head>

<body>
    <div>123</div>
    <a href="">123123</a>
    <script>
        //事件对象
        var div = document.querySelector('div');
        div.onclick = function (e) {
            console.log(e);
            // e = e || window.event;
            // console.log(e);
        }
        div.addEventListener('click', function (event) {
            console.log(event.target);//返回触发时间的元素
        })
        //event是一个事件对象，写到侦听函数的小括号里面 相当于形参
        // 事件对象只有有了事件才会存在，它是系统自动创建的，不需要传递参数
        //事件对象是我们事件的一系列相关数据的集合，跟事件相关的
        //比如鼠标坐标等  如果是键盘事件则包含键盘事件的信息 比如判断用户按了什么键
        //事件对象我们可以自己命名比如event，e，evt 也有兼容性问题
        //ie678 通过window.event  兼容性写法 e=e||window。event

        var a = document.querySelector('a');
        //阻止默认行为（事件） 让链接不跳转或提交按钮不提交
        a.addEventListener('click', function (e) {
            e.preventDefault();//标准写法 
            //传统方式
            a.onclick=function(e){
                e.preventDefault();
                //低版本浏览器
                // e.returnValue;
            }  
        })
    </script>

</body>

</html>
