<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>

        </thead>
        <tbody></tbody>

    </table>

    <script>
        // 1.准备学生的数据 用数组存对象 对象里多个数据
        var datas = [
            {
                name: '张三',
                subject: 'javascript',
                score: '100'
            }, {
                name: '李四',
                subject: 'javascript',
                score: '100'
            }, {
                name: '小明',
                subject: 'javascript',
                score: '90'
            }, {
                name: '小红',
                subject: 'javascript',
                score: '80'
            }
        ];
        // 2.先创建行
        var tbody = document.querySelector('tbody')
        // console.log(datas);
        for (var i = 0; i < datas.length; i++) {
            //创建tr行
            var tr = document.createElement('tr');
            //作为儿子插入tbody里面
            tbody.appendChild(tr);

            //行里面创建单元格td 数量取决于每个对象的属性个数
            //使用for遍历对象 data[i]
            for (var k in datas[i]) {
                //里面for循环管理td
                var td = document.createElement('td');
                //把对象里面的属性值datas[i][k]给td
                //console.log(datas[i][k])
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            //3.创建有删除两个字的单元格
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>';
            tr.appendChild(td)
            //4.删除操作开始
            var as = document.querySelectorAll('a');
            for (var i = 0; i < as.length; i++) {
                as[i].onclick = function () {
                    //点击a删除当前a所在行（a链接的爸爸(单元格)的爸爸才是行）
                    //node.removeChild(child)
                    tbody.removeChild(this.parentNode.parentNode)
                }
            }
        }
        //for(var k in obj){
            //k 得到的是属性名
            //obj[k]得到的是属性值
        // }
    </script>
</body>

</html>
