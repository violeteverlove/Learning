<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //代码名字（变量）在某个范围起作用
        //为了提高程序的可靠性和减少命名冲突
        //全局作用域 script标签或者单独js文件
        //局部作用域（函数作用域）
        //函数内部未声明直接赋值的变量也属于全局变量
        var num = 10;
        console.log(num);
        function fn() {
            var num = 20;
            s = 40;
            console.log(num);
        }
        console.log(fn());
        console.log(s);
        //全局变量只有浏览器关闭才会销毁，比较占内存
        //局部变量 程序执行完毕就会销毁，节约内存资源
    </script>
</head>

</html>
