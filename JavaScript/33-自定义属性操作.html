<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo" index="1" class="one"></div>

    <script>
        var div = document.querySelector('div');
        // 获取元素属性值
        // 1.Element.属性
        // console.log(div.id);
        // 获取元素自带的属性
        // 2.element.getAttribute('属性') get获得 attribute 属性 
        //获取自定义属性较多
        // 自己添加的属性叫做自定义属性 index
        console.log(div.getAttribute('id'));
        console.log(div.getAttribute('index'));

        // 设置元素属性值
        // 1. element.属性='值'
        div.id = 'test'
        div.className = 'two';
        //    2.element.setAttribute('属性','值')  主要针对自定义属性
        div.setAttribute('index', '2');
        div.setAttribute('class', 'three');  //class特殊 这里写class 
        // 而不是className

        // 移除元素属性
        div.removeAttribute('index')



    </script>

</body>

</html>
