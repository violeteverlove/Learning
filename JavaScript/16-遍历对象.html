<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <!-- 遍历对象 -->
    <script>
        var obj = {
            name: '张三',
            age: 18,
            sex: '男'
        }
        //遍历我们对象 for in
        for (var k in obj) {
            console.log(k);//得到属性名
            console.log(obj[k]);//得到属性值
        }
    </script>

</head>
