<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 500px;
            background-color: #9999;
            margin: 200px auto;
        }

        span {
            display: inline-block;
            text-align: center;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background-color: rgb(151, 95, 95);
        }
    </style>
</head>

<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
    <script>
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        var inputTime = +new Date('2021-7-2 14:49:00');//返回用户输入时间的总毫秒数
        countDown();//先调用函数一次，防止空白
        //开启计时器
        setInterval(countDown, 1000);
        //第一次执行有间隔毫秒数，刷新页面会有空白
        //采用封装函数的方式，先调用，防止有问题
        function countDown() {
            var nowTime = +new Date(); //返回当前时间总毫秒数
            var times = (inputTime - nowTime) / 1000;//获取秒数
            var h = parseInt(times / 60 / 60 % 24);  //计算小时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            var m = parseInt(times / 60 % 60);  //计算分值
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            var s = parseInt(times % 60);      // 计算当前秒数
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
        }

    </script>

</body>

</html>
