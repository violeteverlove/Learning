<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //对象字面量创建对象{}
        //var obj ={}; 创建一个空的对象
        var obj = {
            uname: '张三',
            age: 18,
            sex: '男',
            sayhi: function () {
                console.log('hi');
            }
        }
        //里面属性和方法采用键值对形式
        //多个属性或方法中间用逗号隔开
        //方法冒号后面跟一个匿名函数
        //2.使用对象
        //调用对象属性 对象名.属性名
        console.log(obj.age);
        //另外种方法  对象名['属性名']
        console.log(obj['age']);
        //使用对象方法   对象名.方法名（）
        console.log(obj.sayhi());
    </script>

</body>

</html>
