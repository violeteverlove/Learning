<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //逻辑与
        //表达式1&&表达式2
        //1为真返回2，1为假返回1
        console.log(123 && 456);
        console.log(0 && 456);
        console.log(0 && 1 + 2 && 456 & 789);//0

        //逻辑或
        //表达式1||表达式2
        //1为真返回1 1为假返回2
        console.log(123 || 2);
        console.log(0 || 2);

    </script>
</head>

</body>

</html>
